<div [class]="class">
  @if (label) {
    <label
      [for]="name"
      class="block mb-2 text-sm font-medium"
    >
      {{label}}
    </label>
  }

  <input
    [(ngModel)]="value"
    [type]="type"
    [id]="name"
    [autocomplete]="autocomplete"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (input)="onChange(value)"
    (blur)="onTouched()"
    class="bg-gray-50 border border-gray-300 text-gray-900 outline-violet-700 text-sm rounded block w-full p-2.5"
  />
</div>
